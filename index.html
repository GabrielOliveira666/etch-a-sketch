    <meta charset="UTF-8">

    <title>Etch a Sketch</title>
</head>
<body>
    <header class="title">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="content">
        <div class="settings">
            <button id="pen" class="button">Pen</button>
            <button id="eraser" class="button">Eraser</button>
            <button id="clear" class="button">Clear</button>
            <button id="rainbow" class="button">Rainbow</button>
        </div>
        <div class="range">
            <input type="text" id="display" value="16 x 16" readonly>
            <input type="range" name="grid_range" id="grid_range" min="1" max="64" oninput="display.value=value + ' x ' + value" onchange="display.value=value + ' x ' + value" value="16">
        </div>
        <div class="centralize">
            <div class="grid" id="grid"></div>
        </div>
    </main>
